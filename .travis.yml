language: node_js
cache:
  directories:
  - node_modules
node_js: stable
branches:
  only:
  - develop
install:
- npm install
script:
- npm run build
before_install:
- openssl aes-256-cbc -K $encrypted_bb2d5a590d7b_key -iv $encrypted_bb2d5a590d7b_iv
  -in deploy_rsa.enc -out ~/.ssh/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 ~/.ssh/deploy_rsa
- ssh-add ~/.ssh/deploy_rsa
after_success:
- ssh "$DEPLOY_USER"@"$DEPLOY_HOST" -o StrictHostKeyChecking=no 'cd /data/vue-blog && git pull && bash ./script/deploy.sh'
